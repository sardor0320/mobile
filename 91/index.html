<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>Document</title>
</head>

<body>

  <section class="back__section">
    <img class="back__section-user" src="./images/Frame 822.png" alt="user rasmi">
    <img class="back__section-line" src="./images/Line 98.png" alt="user line">
    <img class="back__section-button" src="./images/Rectangle 219.png" alt="user button png">
    <img class="back__section-search" src="./images/Search Field.png" alt="search png">
    <img class="back__section-png" src="./images/Rectangle 220.png" alt="rasm">
  </section>

  <div class="header">
    <div class="header__user"></div>
    <div class="header__user-text">
      <h1 class="header__user-name">Your name</h1>
      <p class="header__user-p">View profile</p>
    </div>
  </div>

  <section class="main__section">
    <ul class="main__section-ul">
      <li>Tab #1</li>
      <li>Tab #2</li>
      <li>Tab #3</li>
      <li>Tab #4</li>
      <li>Tab #5</li>
    </ul>
    <div class="main__section-image">
      <img src="./images/Vector (2).png" alt="rasm">
      <img src="./images/Vector (2).png" alt="rasm">
      <img src="./images/Vector (2).png" alt="rasm">
      <img src="./images/Vector (2).png" alt="rasm">
      <img src="./images/Vector (2).png" alt="rasm">
    </div>
    <img class="main__section-line" src="./images/Line 98.png" alt="line png">

    <div class="main__section-about">

      <div class="main__section-about-text">
        <p>Region</p>
        <p class="main__section-about-p">United States</p>
      </div>

      <div class="main__section-about-text-two">
        <p>Currency</p>
        <p class="main__section-about-p">$ (USD)</p>
      </div>
    </div>
  </section>

  
</body>

</html>
