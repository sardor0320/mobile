<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./css/style.css">

    <title>4-maket</title>

<body>

    <main>
        <section class="hero">
            <div class="container hero-container">
                <div class="profile-picture"></div>
                <div class="stats">
                    <ol class="stats-list">
                        <li>
                            <p class="stats-title">Songs</p>
                            <h2 class="stats-num">53</h2>
                        </li>
                        <li>
                            <p class="stats-title">Followers</p>

                            <h2 class="stats-num">109</h2>
                        </li>
                    </ol>

                    <h2 class="splide-title">Popular</h2>

                    <div class="splide" role="group" aria-label="Splide Basic HTML Example">
                        <div class="splide__track">
                              <ul class="splide__list">
                                  <li class="splide__slide"></li>
                                  <li class="splide__slide"></li>
                                  <li class="splide__slide"></li>
                              </ul>
                        </div>
                    </div>

                    <h2 class="splide-title">
                        Singles
                    </h2>

                    <div class="song-item">
                        <div class="album-art"></div>
                        <div class="song-details">
                          <p class="song-title">Song title here</p>
                          <p class="song-year">2020</p>
                        </div>
                        <div class="options-menu">...</div>
                      </div>

                </div>

    <script src="./js/script.js"></script>
