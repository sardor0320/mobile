<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boarding Pass</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="boarding-pass">
        <div class="flight-info">
            <div class="city">
                <span>Hong Kong</span>
                <span class="code">HKG</span>
                <span class="time">8:00 am</span>
            </div>
            <div class="city">
                <span>Singapore</span>
                <span class="code">SIN</span>
                <span class="time">1:00 pm</span>
            </div>
        </div>
        <div class="passenger-info">
            <h2>John S. Doe</h2>
            <div class="details">
                <div class="detail">
                    <span>Terminal</span>
                    <span>A</span>
                </div>
                <div class="detail">
                    <span>Platform</span>
                    <span>21</span>
                </div>
                <div class="detail">
                    <span>Date</span>
                    <span>Jun 6</span>
                </div>
                <div class="detail">
                    <span>Ticket No.</span>
                    <span>95784610254</span>
                </div>
                <div class="detail">
                    <span>Seat</span>
                    <span>21C</span>
                </div>
                <div class="detail">
                    <span>Class</span>
                    <span>Economy</span>
                </div>
            </div>
        </div>
        <button>Show bar code</button>
    </div>
</body>
</html>
