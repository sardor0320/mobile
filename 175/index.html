<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Booking</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header>
        <h1>Nashville hotels & places to stay</h1>
        <div class="filters">
            <button>Map</button>
            <button class="date-button">Sept 12 - 13</button>
            <button class="guests-button">2</button>

        <p>12 of 300 places are available and your filters, sorted by <span>best values</span></p>
    </header>
    <div class="edit-details">
        <div class="edit-header">
            <span>Edit details</span>
        </div>
        <div class="date-selection">
            <button class="date-range">Sep 12 - Sep 13</button>
            <button class="guests"><span class="icon">ðŸš—</span> 1 <span class="icon">ðŸ‘¥</span> 2</button>
        </div>
        <div class="calendar">
            <div class="calendar-header">
                <span>June 2021</span>
            </div>
            <div class="calendar-body">
                <div class="weekdays">
                    <span>S</span><span>M</span><span>T</span><span>W</span><span>T</span><span>F</span><span>S</span>
                </div>
                <div class="days">
                    <span class="inactive">1</span><span class="inactive">2</span><span class="inactive">3</span><span class="inactive">4</span><span class="inactive">5</span><span class="inactive">6</span>

                    <span class="inactive">14</span><span class="inactive">15</span><span class="inactive">16</span><span class="active">17</span><span>18</span><span>19</span><span>20</span>
                    <span>21</span><span>22</span><span>23</span><span>24</span><span>25</span><span>26</span><span>27</span>
                    <span>28</span><span>29</span><span>30</span><span>31</span>
                </div>
            </div>
        </div>
        <div class="action-buttons">
            <button class="reset">Reset</button>
            <button class="view-deal">View deal</button>
        </div>
    </div>
</body>
</html>
