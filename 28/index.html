<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/28/css/style.css">
    <title>28</title>
</head>
<body>
    <section>
        <div class="header__name">
            <div class="header__top">
                <p>Mon, Jun 24th, 2021</p>
                <h2 style="transform: translatey(-20px);">Daily activity</h2>
            </div>
            <div class="header__right">
            </div>
        </div>
        <div class="header__toppot">
            <div class="header__flex">
                <p>Mon</p>
                <h4 class="header__h4">20</h4>
            </div>
            <div class="header__flex">
                <p>Tue</p>
                <h4 class="header__h4">21</h4>
            </div>
            <div class="header__flex">
                <p>Wed</p>
                <h4 class="header__h4">22</h4>
            </div>
            <div class="header__flex">
                <p>Thu</p>
                <h4 class="header__h4">23</h4>
            </div>
            <div class="header__flex">
                <p>Fri</p>
                <h4 class="header__h4">24</h4>
            </div>
        </div>
        <div class="main__Jogging">
            <h4>
                Jogging
            </h4>
        </div>
        <div class="main__left">
            <div class="main__img">
                <img src="/28/img/location_on.png" alt="">
                <img src="/28/img/timer.png" alt="">
                <img src="/28/img/directions_run.png" alt="">
            </div>
            <div class="main__h4">
                <h4>7.50</h4>
                <h4>1.2</h4>
                <h4>5.20</h4>
            </div>
            <div class="main__paragrp">
                <p>Km</p>
                <p>Hours</p>
                <p>Speed</p>
            </div>
        </div>
        <div class="main__h5">
            <h5>Health status</h5>
        </div>
        <div class="main__leart">
            <div class="main__two">
                <div class="main__img--two">
                    <img src="/28/img/love 1.png" alt="">
                    <h5>100 bpm</h5>
                </div>
                <div>
                    <img src="/28/img/Vector 1.png" alt="">
                </div>
            </div>
            <!--  -->
            <div class="main__lord">
                <div class="main__let">
                    <div class="main__box"> 
                        <h4>12000</h4>
                        <p>Steps</p>
                    </div>
                    <div class="main__three">
                        <img src="/28/img/Group 22.png" alt="">
                    </div>
                </div>

                <div class="main__lett">
                    <div class="main__box">
                        <h4>520</h4>
                        <p>Calories</p>
                    </div>
                    <div class="main__three">
                        <img src="/28/img/Group 23.png" alt="">
                    </div>
                </div>
                
            </div>
        </div>
        <div class="main__plus">
            <img src="/28/img/Group 24.png" alt="">
        </div>
        <div class="footer__img">
            <div class="footer__center">
                <img src="/25/img/control_point_duplicate.png" alt="">
                <img src="/25/img/cast_connected.png" alt="">
                <img src="/25/img/horizontal_split.png" alt="">
                <img src="/25/img/perm_contact_calendar.png" alt="">
            </div>
        </div>
    </section>
</body>
</html>
