<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/splide.min.css">
    <title>3-maket</title>
</head>

<body>
    <header class="header">
        <div class="container header-container">
            <img src="./images/header.png" alt="">
        </div>

    </header>
    

        <main>
            <section class="hero">
                <div class="container hero-container">

                    <h2 class="header-title">
                        Sallyâ€™s music
                    </h2>
                    <p class="header-text">
                        20 of 321
                    </p>

                    <section class="splide" aria-label="Basic Structure Example">
                        <div class="splide__track">
                            <ul class="splide__list">
                                <li class="splide__slide"></li>
                                <li class="splide__slide"></li>
                                <li class="splide__slide"></li>
                                <li class="splide__slide"></li>
                            </ul>
                        </div>
                    </section>

                    <div class="player">
                        <div class="song-info">
                          <p class="song-title">Simply dangerous</p>
                          <p class="artist-name">Artist name</p>
                        </div>
                        <div class="progress-bar">
                          <div class="progress"></div>
                        </div>
                        <div class="controls" >
                          <img class="control-icon" src="https://cdn-icons-png.flaticon.com/512/860/860791.png" alt="Rewind">
                          <img class="control-icon" src="https://cdn-icons-png.flaticon.com/512/16/16427.png" alt="Pause">
                          <img class="control-icon" src="https://www.svgrepo.com/show/12555/fast-forward-button.svg" alt="">
                        </div>
                      </div>
                </div>
            </section>
        </main>

    <script src="./script/splide.min.js"></script>
    <script src="./script/index.js"></script>

</body>

</html>
