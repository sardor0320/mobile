<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Schedule Page</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="calendar">
        <div class="calendar-header">
          <button></button>
          <div>
            <h2>June 2020</h2>
          </div>
          <button></button>
        </div>
        <div class="calendar-body">
          <div class="weekdays">
            <span>Sun</span><span>Mon</span><span>Tue</span><span>Wed</span
            ><span>Thu</span><span>Fri</span><span>Sat</span>
          </div>
          <div class="days">
            <span class="prev-month">31</span><span>1</span><span>2</span
            ><span>3</span><span>4</span><span>5</span><span>6</span>
            <span>7</span><span>8</span><span>9</span
            ><span class="today">10</span><span>11</span><span>12</span
            ><span>13</span> <span>14</span><span>15</span><span>16</span
            ><span>17</span><span>18</span><span>19</span><span>20</span>
            <span>21</span><span>22</span><span>23</span><span>24</span
            ><span>25</span><span>26</span><span>27</span> <span>28</span
            ><span>29</span><span>30</span><span class="next-month">1</span
            ><span class="next-month">2</span> <span class="next-month">3</span
            ><span class="next-month">4</span>
          </div>
        </div>
        <div class="calendar-footer">
          <div class="time-selector">
            <label for="time">Time</label>
            <input type="text" id="time" value="09:41" />
            <button>AM</button><button>PM</button>
          </div>
        </div>
      </div>
      <div class="schedule">
        <h3>My Schedule</h3>
        <div class="schedule-item">
          <div class="profile-pic"></div>
          <div class="details">
            <p>John Doe</p>
            <p>@thejohndoe</p>
            <p>Jun. 15th @ 8:30AM</p>
          </div>
        </div>
        <div class="schedule-item">
          <div class="profile-pic"></div>
          <div class="details">
            <p>Cindy Doe</p>
            <p>@thecindydoe</p>
            <p>Jun. 15th @ 10:30AM</p>
          </div>
        </div>
        <div class="schedule-item">
          <div class="profile-pic"></div>
          <div class="details">
            <p>Jack Doe</p>
            <p>@thejackdoe</p>
            <p>Jun. 15th @ 12:00PM</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
