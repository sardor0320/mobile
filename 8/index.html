<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balance and Transactions</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="balance">
                <span>Balance</span>
                <div class="amount">USD $2300.00</div>
            </div>
            <div class="profile-icon"></div>
        </header>
        <section class="cards">
            <h2>My Cards</h2>
            <div class="cards-wrapper">
                <button class="add-card">Add a card</button>
                <div class="card">
                    <img src="https://via.placeholder.com/150" alt="HSBC Card">
                </div>
                <div class="card">
                    <img src="https://via.placeholder.com/150" alt="Apple Card">
                </div>
            </div>
        </section>
        <section class="transactions">
            <h2>Recent transaction</h2>
            <div class="transaction-list">
                <div class="transaction-item">
                    <div class="transaction-icon"></div>
                    <div class="transaction-details">
                        <div>Transaction #1</div>
                        <div>$30.12</div>
                    </div>
                    <div class="transaction-category">Subscription</div>
                </div>
                <div class="transaction-item">
                    <div class="transaction-icon"></div>
                    <div class="transaction-details">
                        <div>Transaction #2</div>
                        <div>$70.00</div>
                    </div>
                    <div class="transaction-category">Grocery</div>
                </div>
                <div class="transaction-item">
                    <div class="transaction-icon"></div>
                    <div class="transaction-details">
                        <div>Transaction #3</div>
                        <div>$170.00</div>
                    </div>
                    <div class="transaction-category">Education</div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
