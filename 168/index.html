<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>168-Maket</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-proxima-nova@1.0.1/style.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <header>
        <i class="fa-solid fa-arrow-left"></i>
        <b>Restaurants in Los Angeles</b>
        <i class="fa-solid fa-magnifying-glass"></i>
    </header>
    <nav>
        <div class="navbar-line-section"></div>
    </nav>
    <main>
        <section>
        <b>Color</b>
        <div class="conteiner-color-box">
            <div class="card-color-box">
                <button class="pink"></button>
                <p>Pink</p>
            </div>
            <div class="card-color-box">
                <button class="grey"></button>
                <p>Grey</p>
            </div>
            <div class="card-color-box">
                <button class="yellow"></button>
                <p>Yellow</p>
            </div>
            <div class="card-color-box">
                <button class="green"></button>
                <p>Green</p>
            </div>
            <div class="card-color-box">
                <button class="brown"></button>
                <p>Brown</p>
            </div>
            <div class="card-color-box">
                <button class="white"></button>
                <p>White</p>
            </div>
            <div class="card-color-box">
                <button class="blue"></button>
                <p>Blue</p>
            </div>
            <div class="card-color-box">
                <button class="orange"></button>
                <p>Orange</p>
            </div>
            <div class="card-color-box">
                <button class="red"></button>
                <p>Red</p>
            </div>
            <div class="card-color-box">
                <button class="black"></button>
                <p>Black</p>
            </div>
            <div class="card-color-box">
                <button class="purple"></button>
                <p>Purple</p>
            </div>
        </div>
        </section>
        <div class="navbar-line-section"></div>
        <section class="check-section">
            <b>Sports & Activities</b>
            <div class="check-box">
                <div class="check-card">
                    <input type="checkbox" name="" id="">
                    <p>Lifestyle</p>
                </div>
                <div class="check-card">
                    <input type="checkbox" name="" id="">
                    <p>Running</p>
                </div>
                <div class="check-card">
                    <input type="checkbox" name="" id="">
                    <p>Golf</p>
                </div>
                <div class="check-card">
                    <input type="checkbox" name="" id="">
                    <p>Scary stuff</p>
                </div>
                <div class="check-card">
                    <p>+More</p>
                </div>
            </div>
        </section>
        <div class="navbar-line-section"></div>
    </main>
    <footer>
        <div class="navbar-line-section"></div>
        <div class="submit-footer">
            <button>Reset</button>
            <button class="spc-green-btn"> Apply</button>
        </div>
    </footer>
</body>
</html>
