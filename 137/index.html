<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <nav>
        <div>
            <img width="30" height="30" src="https://img.icons8.com/material-rounded/30/FFFFFF/left.png" alt="left" />
            <h1>Add child</h1>
        </div>
        <img width="30" height="30" src="https://img.icons8.com/ios-filled/50/FFFFFF/settings.png" alt="settings" />
    </nav>
    <section class="login__name">
        <label for="name">Child’s first name</label>
        <input type="text" placeholder="Enter the child’s first name here">
    </section>
    <section class="login__name">
        <label for="name">Child’s username</label>
        <input type="text" placeholder="Enter a unique username">
        <p>Pick a username that doesn’t hint at your child’s name to protect their identity.</p>
    </section>
    <h4 class="title">Personal Stats</h4>
    <section class="login__name" style="margin-top: 0;">
        <label for="name">Sex</label>
        <input type="text">
    </section>
    <section class="login__name" style="margin-top: 10px;">
        <label for="name">Birthday</label>
        <input type="text">
    </section>
    <section class="login__name" style="margin-top: 10px;">
        <label for="name">Height</label>
        <div style="width: 100%; display: flex; gap: 20px; ">
            <input type="text" placeholder="4 ft" style="width: 30%;">
            <input type="text" placeholder="6 in" style="width: 30%;">
            <label for="name">feet</label>
        </div>
    </section>
    <footer>
        <button>NEXT</button>
    </footer>
</body>

</html>
