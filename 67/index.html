<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gender Survey</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <h1>What is your gender?</h1>
        <p>This helps us personalize your journey to you.</p>
        <form>
            <label class="radio-label">
                <input type="radio" name="gender" value="female">
                Female
            </label>
            <label class="radio-label">
                <input type="radio" name="gender" value="non-binary">
                Non-binary
            </label>
            <label class="radio-label">
                <input type="radio" name="gender" value="no-say">
                Rather not say
            </label>
        </form>
    </div>
</body>
</html>
