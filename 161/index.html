<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>161-Maket</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-proxima-nova@1.0.1/style.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="line-box">
        <div></div>
    </div>
    <div class="liking-box">
        <i class="fa-solid fa-xmark"></i>
        <i class="fa-regular fa-heart"></i>
    </div>
    <div class="about-box">
        <b>Midday Reset</b>
        <p>Take a few minutes to recharge</p>
    </div>
    <div class="photos-box">
        <img src="./img/181 1.png" alt="">
    </div>
    <div class="setup-box"> 
        <div class="setup-card">
            <p>Skills</p>
            <div class="card-icones">
                <i class="fa-brands fa-usb"></i>
                <i class="fa-solid fa-images"></i>
            </div>
        </div>
        <div class="setup-line"></div>
        <div class="setup-card">
            <p>Time</p>
            <select>
                <option value="">5 min</option>
            </select>
        </div>
        <div class="setup-line"></div>
        <div class="setup-card">
            <p>Voice</p>
            <select>
                <option value="">Alex</option>
            </select>
        </div>
    </div>
    <div class="sending">
        <button>Begin</button>
    </div>
</body>
</html>
