<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Page</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="profile-container">
      <div class="profile-header">
        <div class="profile-picture"></div>
        <h1>John Doe</h1>
        <p>@johnamazingdoe</p>
      </div>
      <div class="profile-stats">
        <div>
          <span>9</span>
          <p>Following</p>
        </div>
        <div>
          <span>129K</span>
          <p>Followers</p>
        </div>
        <div>
          <span>7.2M</span>
          <p>Views</p>
        </div>
      </div>
      <div class="profile-actions">
        <button class="follow-btn">Follow</button>
        <button class="message-btn">Message</button>
      </div>
      <div class="profile-tabs">
        <button class="tab active">Photos</button>
        <button class="tab">Videos</button>
        <button class="tab">Tagged</button>
      </div>
      <div class="profile-content">
        <img src="./images/photo-1.png" alt="Photo 1" />
        <img src="./images/photo-2.png" alt="Photo 2" />
        <img src="./images/photo-3.png" alt="Photo 3" />
        <img src="./images/photo-4.png" alt="Photo 4" />
        <img src="./images/photo-5.png" alt="Photo 5" />
        <img src="./images/photo-6.png" alt="Photo 6" />
      </div>
    </div>
  </body>
</html>
