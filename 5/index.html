<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/splide.min.css" />
    <title>5-maket</title>
  </head>

  <body>
    <main>
      <section class="hero">
        <div class="container hero-container">
          <h2 class="hero-title">Therapist</h2>
          <div
            class="splide"
            role="group"
            aria-label="Splide Basic HTML Example"
          >
            <div class="splide__track">
              <ul class="splide__list">
                <li class="splide__slide"></li>
                <li class="splide__slide"></li>
                <li class="splide__slide"></li>
              </ul>
            </div>
          </div>
        </div>

        <div class="singer-title">
          <h3>Nearby Therapists</h3>
          <p>See more</p>
        </div>
        <div class="singers">
          <div class="singers-card">
            <div class="box"></div>
            <div>
              <h2>Dr. John Doe</h2>
              <p>CUHK Medical Centre</p>
              <p class="rating">⭐ 4.8 <span>(156 reviews)</span></p>
            </div>
          </div>
          <div class="singers-card">
            <div class="box"></div>
            <div>
              <h2>Dr. John Doe</h2>
              <p>Central Minds - <br />Psychologists & Therapists</p>
              <p class="rating">⭐ 4.8 <span>(106 reviews)</span></p>
            </div>
          </div>
          <div class="singers-card">
            <div class="box"></div>
            <div>
              <h2>Dr. John Doe</h2>
              <p>CUHK Medical Centre</p>
              <p class="rating">⭐ 4.8 <span>(164 reviews)</span></p>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="./js/splide.min.js"></script>
    <script src="./js/script.js"></script>
  </body>
</html>
